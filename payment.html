    <div class="content">

        <h1 style="margin-top: 4đpx;">Valorant - Payment</h1>

        <div class="invoice-container">
            <h2>Invoice</h2>
        
            <div class="invoice-header">
                <div class="form-group">
                    <label for="name">Date:</label>
                    <input type="text" id="currentDate" placeholder="Enter date" disabled>
                </div>
            </div>
        
            <div class="invoice-body">
                <div class="form-group">
                    <label for="name">Customer Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <div style="display: flex;">
                        <input type="text" id="address" placeholder="Enter your address" style="margin-right: 5px;">
                        <button type="button" onclick="getLocation()">Get location</button>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="total">Total Amount :</label>
                    <input type="number" id="total" placeholder="Enter total amount" disabled>
                </div>
                <div class="form-group">
                    <button type="button" onclick="submitForm()" style="width: 100%; height: 70px; font-size: 19px;">Generate Invoice</button>
                </div>
            </div>
        
            <div id="result" class="result" style="display: none;"></div>
        </div>

    </div>
